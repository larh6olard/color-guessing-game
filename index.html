<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Guessing Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="game-container">
    <div class="game-header">
      <h1>Color Guessing Game</h1>
      <p data-testid="gameInstructions">Can you guess which color matches the box?</p>
    </div>
    <div class="score">
      <h2>
        Score: <span id="score" data-testid="score">0</span>
      </h2>
    </div>

    <div class="color-box" id="colorBox" data-testid="colorBox"></div>

    <div class="game-status" id="gameStatus" data-testid="gameStatus">Make your guess!</div>

    <div class="color-options" id="optionContainer">
      <button data-testid="colorOption" class="color-option col-1" data-testid="colorOption">1</button>
      <button data-testid="colorOption" class="color-option col-2" data-testid="colorOption">2</button>
      <button data-testid="colorOption" class="color-option col-3" data-testid="colorOption">3</button>
      <button data-testid="colorOption" class="color-option col-4" data-testid="colorOption">4</button>
      <button data-testid="colorOption" class="color-option col-5" data-testid="colorOption">5</button>
      <button data-testid="colorOption" class="color-option col-5" data-testid="colorOption">6</button>
    </div>

      <button type="reset" class="reset-btn" id="newGameButton" data-testid="newGameButton">New Game</button>

  </div>

  <script src="script.js"></script>
</body>
</html>
